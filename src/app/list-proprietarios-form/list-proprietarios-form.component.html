<div class="dialog-content-wrapper">
    <div class="header" fxLayout="row" fxLayoutAlign="space-between center">

        <span>
            Listagem de Proprietários
        </span>
        <a mat-button class="close" (click)="close()">
            <mat-icon>close</mat-icon>
        </a>
            
    </div>

    <div class="content" fxLayout="column" fxLayoutAlign="space-between center">

        <div fxLayout="row" fxLayoutAlign="start center">

            <mat-form-field fxFlex="100" 
                            appearance="outline" color="basic">
                <mat-label>Pesquisar Proprietário</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        
        </div>
          
        <div class="list">

          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Nome Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 100%;"> Nome </th>
              <td mat-cell *matCellDef="let row" style="width: 100%;"> {{row.name}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <tr class="mat-row" *matNoDataRow >
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
        </div>

        <div fxLayout="row" fxLayoutAlign="end center" >

            <button mat-raised-button color="primary" class="selectButton">
                Selecionar
            </button>

        </div>

    </div>

</div>
